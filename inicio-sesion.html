<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   
    <link rel="icon" type="img/x-icon" href="/img/logo.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/estilo-inicio_sesion.css">
</head>
<body>
    <section class="vh-100" style="background-color: #ffffff;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card border border-dark" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="d-flex justify-content-center align-items-center col-md-6 col-lg-6 d-none d-md-block p-lg-5">
                    <div class="d-flex justify-content-center align-items-center text-center my-md-5 ">
                        <img src="img/logo.jpeg"
                        alt="login form" class="img-fluid" />
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-6 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>

                        <div class="d-flex align-items-center mb-3 pb-1 justify-content-center">
                          <span class="h1 fw-bold mb-0 ">Inicio de sesión</span>
                        </div>
            
                        <div class="form-outline mb-4">
                        <label class="form-label" for="nombre">Nombre</label>
                          <input type="text" id="nombre" class="form-control form-control-lg border border-dark" />
                        </div>
      
                        <div class="form-outline mb-4">
                          <label class="form-label" for="contra">Contraseña</label>
                          <input type="password" id="contra" class="form-control form-control-lg border border-dark" />
                        </div>
      
                        <div class="pt-1 mb-10">
                            <div class="text-center pt-1 mb-10" style="color: #00A0F0;">
                                <button class="btn btn-info btn-block btn-lg rounded-pill w-100" style="color: #ffffff; 
                                background-color: #00A0F0; font-weight: bold;" 
                                type="button" id="ingresar">Ingresar</button>
                            </div>
                        </div>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/conexionbd/inicio-sesion.js"></script>

</body>
</html>
